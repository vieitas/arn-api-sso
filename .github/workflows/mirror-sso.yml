name: Mirror to SSO-Integration

on:
  push:
    branches:
      - main   # ou sua branch padr√£o

jobs:
  mirror-sso:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN_SSO }}

    steps:
      - name: Checkout full history without credentials helper
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Remove workflows directory for mirror
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          rm -rf .github/workflows
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "Remove workflows for SSO mirror"
          fi

      - name: Add mirror remote (SSO)
        run: |
          git remote add mirror-sso \
            https://x-access-token:${GH_TOKEN}@github.com/739117_WYND/SSO-API-Documentation.git

      - name: Push main branch and tags to SSO
        run: |
          git push mirror-sso HEAD:main --force
          git push mirror-sso --tags
